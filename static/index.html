<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="tab-favicon" href="favicon.png" />
    <title id="tab-title">Home</title>
    <link rel="stylesheet" href="/assets/styles/main.css?v=8" />
    <link rel="stylesheet" href="/assets/styles/themes/default.css?v=5" />
  </head>
  <body class="center" onload="splashtext()">
    <div class="fixed-nav-bar"></div>
    <div id="particles-js">
      <script
        rel="preload"
        src="https://cdn.jsdelivr.net/particles.js/2.0.0/"
      ></script>
      <div class="main">
        <h1 class="title"><xn>Slow</xn>Guardian</h1>
        <br>
        <p style="color:white;" id="splash">Unknown</p>
        <div style="color:white;"id="countdown"></div>
        <br>
      
        <div style="color:white;" class="search-container">
          <form id="fs" method="POST">
            <input
              id="is"
              class="main-search"
              placeholder="Search with Google or enter address"
              type="text"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="/assets/scripts/h.js?v=16"></script>
    <script src="assets/scripts/index.js?v=14"></script>
    <script src="./m/bundle.js?v=5"></script>
    <script src="./m/config.js?v=5"></script>
    <script
      src="https://kit.fontawesome.com/1237c86ba0.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/scripts/main.js?v=31"></script>
    <script>
      var end = new Date("05/28/2024 2:35 AM");

      var _second = 1000;
      var _minute = _second * 60;
      var _hour = _minute * 60;
      var _day = _hour * 24;
      var timer;

      function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {
          clearInterval(timer);
          document.getElementById("countdown").innerHTML = "EXPIRED!";

          return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById("countdown").innerHTML = days + "days ";
        document.getElementById("countdown").innerHTML += hours + "hrs ";
        document.getElementById("countdown").innerHTML += minutes + "mins ";
        document.getElementById("countdown").innerHTML += seconds + "secs";
      }

      timer = setInterval(showRemaining, 1000);
    </script>

    <div id="adv"></div>
  </body>
</html>
