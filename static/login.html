<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Login - SlowGuardian v9</title>
    <link rel="shortcut icon" href="favicon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/v9/reset.css" />
    <link rel="stylesheet" href="assets/styles/v9/variables.css" />
    <link rel="stylesheet" href="assets/styles/v9/main.css" />
    <link rel="stylesheet" href="assets/styles/v9/components.css" />
    <link rel="stylesheet" href="assets/styles/auth.css" />
    
    <style>
      :root {
        --gradient-1: #667eea;
        --gradient-2: #764ba2;
        --card-bg: rgba(255, 255, 255, 0.95);
        --text-primary: #1a202c;
        --text-secondary: #718096;
        --primary-color: #667eea;
        --primary-hover: #5a67d8;
        --input-bg: rgba(255, 255, 255, 0.9);
        --border-color: rgba(224, 224, 234, 0.8);
        --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        --shadow-xl: 0 30px 60px -12px rgba(0, 0, 0, 0.35);
      }
      
      [data-theme="dark"] {
        --card-bg: rgba(26, 32, 44, 0.95);
        --text-primary: #f7fafc;
        --text-secondary: #a0aec0;
        --input-bg: rgba(45, 55, 72, 0.9);
        --border-color: rgba(74, 85, 104, 0.8);
      }
      
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, var(--gradient-1) 0%, var(--gradient-2) 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
      }
      
      .auth-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M30 30c0-11.046-8.954-20-20-20s-20 8.954-20 20 8.954 20 20 20 20-8.954 20-20zM0 30c0-11.046 8.954-20 20-20s20 8.954 20 20-8.954 20-20 20S0 41.046 0 30z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
        opacity: 0.1;
        pointer-events: none;
      }
      
      .auth-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 24px;
        padding: 3rem;
        max-width: 420px;
        width: 100%;
        box-shadow: var(--shadow-xl);
        backdrop-filter: blur(20px);
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
      }
      
      .auth-card:hover {
        box-shadow: 0 35px 70px -12px rgba(0, 0, 0, 0.4);
        transform: translateY(-5px);
      }
      
      .auth-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      
      .auth-logo {
        font-size: 3rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary-color), #9f7aea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
      }
      
      .auth-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }
      
      .auth-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
        font-weight: 400;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 0.75rem;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .form-group input {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        background: var(--input-bg);
        color: var(--text-primary);
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }
      
      .form-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        background: rgba(255, 255, 255, 1);
        transform: scale(1.02);
      }
      
      .auth-button {
        width: 100%;
        padding: 16px 20px;
        background: linear-gradient(135deg, var(--primary-color), #9f7aea);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }
      
      .auth-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .auth-button:hover::before {
        left: 100%;
      }
      
      .auth-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      }
      
      .auth-button:active {
        transform: translateY(-1px);
      }
      
      .auth-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .auth-divider {
        text-align: center;
        margin: 2.5rem 0;
        position: relative;
        color: var(--text-secondary);
        font-weight: 500;
      }
      
      .auth-divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--border-color), transparent);
        z-index: 1;
      }
      
      .auth-divider span {
        background: var(--card-bg);
        padding: 0 1.5rem;
        position: relative;
        z-index: 2;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .auth-links {
        text-align: center;
      }
      
      .auth-links a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
      }
      
      .auth-links a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width 0.3s ease;
      }
      
      .auth-links a:hover::after {
        width: 100%;
      }
      
      .error-message {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.05));
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #dc2626;
        padding: 16px 20px;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        font-weight: 500;
        animation: shake 0.5s ease-in-out;
      }
      
      .success-message {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(16, 185, 129, 0.05));
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #059669;
        padding: 16px 20px;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        font-weight: 500;
        animation: slideInDown 0.5s ease-out;
      }
      
      .toggle-form {
        margin-top: 1.5rem;
        text-align: center;
      }
      
      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        gap: 0.75rem;
      }
      
      .checkbox-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: var(--primary-color);
      }
      
      .checkbox-group label {
        margin: 0;
        font-size: 0.9rem;
        font-weight: 500;
        text-transform: none;
        letter-spacing: normal;
      }
      
      .theme-toggle {
        position: absolute;
        top: 2rem;
        right: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      
      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      
      @keyframes slideInDown {
        0% { 
          transform: translateY(-20px);
          opacity: 0;
        }
        100% { 
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      .auth-card {
        animation: fadeIn 0.5s ease-out;
      }
      
      @media (max-width: 768px) {
        .auth-card {
          padding: 2rem;
          margin: 1rem;
          border-radius: 20px;
        }
        
        .auth-logo {
          font-size: 2.5rem;
        }
        
        .theme-toggle {
          top: 1rem;
          right: 1rem;
          width: 45px;
          height: 45px;
        }
      }
      
      @media (max-width: 480px) {
        .auth-container {
          padding: 1rem;
        }
        
        .auth-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <script>
      // Set dark theme ASAP to avoid flash of light theme
      (function(){
        var savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
      })();
    </script>
    <div class="theme-toggle" id="theme-toggle" title="Toggle theme">🌙</div>
    
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-logo">🛡️</div>
          <div class="auth-title">SlowGuardian</div>
          <div class="auth-subtitle">Secure access to your dashboard</div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        
        <!-- Login Form -->
        <form id="login-form" style="display: block;">
          <div class="form-group">
            <label for="login-username">Username or Email</label>
            <input type="text" id="login-username" name="usernameOrEmail" required autocomplete="username" />
          </div>
          
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required autocomplete="current-password" />
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="remember-me" name="rememberMe" />
            <label for="remember-me">Remember me for 30 days</label>
          </div>
          
          <button type="submit" class="auth-button" id="login-button">
            Sign In
          </button>
          
          <div class="toggle-form">
            <a href="#" id="show-register">Don't have an account? Create one</a>
          </div>
        </form>
        
        <!-- Register Form -->
        <form id="register-form" style="display: none;">
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" name="username" required autocomplete="username" />
          </div>
          
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" required autocomplete="email" />
          </div>
          
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required autocomplete="new-password" />
          </div>
          
          <div class="form-group">
            <label for="register-firstname">First Name (Optional)</label>
            <input type="text" id="register-firstname" name="firstName" autocomplete="given-name" />
          </div>
          
          <div class="form-group">
            <label for="register-lastname">Last Name (Optional)</label>
            <input type="text" id="register-lastname" name="lastName" autocomplete="family-name" />
          </div>
          
          <button type="submit" class="auth-button" id="register-button">
            Create Account
          </button>
          
          <div class="toggle-form">
            <a href="#" id="show-login">Already have an account? Sign in</a>
          </div>
        </form>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <div class="auth-links">
          <a href="/">← Back to SlowGuardian</a>
        </div>
      </div>
    </div>
    
    <script>
      // Form toggle functionality
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const showRegister = document.getElementById('show-register');
      const showLogin = document.getElementById('show-login');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      const themeToggle = document.getElementById('theme-toggle');
      
      // Theme toggle functionality
  const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
      
      themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
      });
      
      showRegister.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        clearMessages();
      });
      
      showLogin.addEventListener('click', (e) => {
        e.preventDefault();
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        clearMessages();
      });
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }
      
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      }
      
      function clearMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }
      
      function setLoading(button, loading) {
        if (loading) {
          button.disabled = true;
          button.textContent = 'Please wait...';
        } else {
          button.disabled = false;
          button.textContent = button.id === 'login-button' ? 'Sign In' : 'Create Account';
        }
      }
      
      // Login form handler
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessages();
        
        const loginButton = document.getElementById('login-button');
        setLoading(loginButton, true);
        
        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData);
        
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });
          
          const result = await response.json();
          
          if (result.success) {
                // Store token in localStorage (server also set an httpOnly cookie)
                localStorage.setItem('authToken', result.token);

                showSuccess('Login successful! Redirecting...');

                // Redirect after a short delay
                setTimeout(() => {
                  const urlParams = new URLSearchParams(window.location.search);
                  let redirect = urlParams.get('redirect') || '/';

                  // Prevent redirect loops - don't redirect to login page
                  if (!redirect || redirect === '/' || redirect.includes('/login.html') || redirect.includes('%2Flogin.html')) {
                    redirect = '/';
                  }

                  // Decode URL if it's encoded
                  try {
                    redirect = decodeURIComponent(redirect);
                  } catch (e) {
                    redirect = '/';
                  }

                  // As a final guard, if we somehow land back at login, go home
                  if (new URL(redirect, window.location.origin).pathname.includes('/login.html')) {
                    redirect = '/';
                  }

                  window.location.href = redirect;
                }, 800);
          } else {
            showError(result.error || 'Login failed');
          }
        } catch (error) {
          showError('Network error. Please try again.');
        } finally {
          setLoading(loginButton, false);
        }
      });
      
      // Register form handler
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessages();
        
        const registerButton = document.getElementById('register-button');
        setLoading(registerButton, true);
        
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData);
        
        // Basic client-side validation
        if (data.password.length < 8) {
          showError('Password must be at least 8 characters long');
          setLoading(registerButton, false);
          return;
        }
        
        try {
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });
          
          const result = await response.json();
          
          if (result.success) {
            // Store token in localStorage
            localStorage.setItem('authToken', result.token);
            
            showSuccess('Account created successfully! Redirecting...');
            
            // Redirect after a short delay
            setTimeout(() => {
              const urlParams = new URLSearchParams(window.location.search);
              let redirect = urlParams.get('redirect') || '/';
              
              // Prevent redirect loops - don't redirect to login page
              if (redirect.includes('/login.html') || redirect.includes('%2Flogin.html')) {
                redirect = '/';
              }
              
              // Decode URL if it's encoded
              try {
                redirect = decodeURIComponent(redirect);
              } catch (e) {
                redirect = '/';
              }
              
              window.location.href = redirect;
            }, 1500);
          } else {
            if (result.details && Array.isArray(result.details)) {
              showError(result.details.map(d => d.msg).join(', '));
            } else {
              showError(result.error || 'Registration failed');
            }
          }
        } catch (error) {
          showError('Network error. Please try again.');
        } finally {
          setLoading(registerButton, false);
        }
      });
      
      // Check if user is already logged in
      const token = localStorage.getItem('authToken');
      if (token) {
        // Validate token
        fetch('/api/auth/validate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token }),
        })
        .then(response => response.json())
        .then(result => {
          if (result.success && result.valid) {
            // User is already logged in, redirect
            const urlParams = new URLSearchParams(window.location.search);
            let redirect = urlParams.get('redirect') || '/';
            // Set lightweight signal cookie for UI (server relies on httpOnly cookie)
            document.cookie = 'sg_auth_ui=1; path=/; SameSite=None; Secure';
            
            // Prevent redirect loops - don't redirect to login page
            if (!redirect || redirect === '/' || redirect.includes('/login.html') || redirect.includes('%2Flogin.html')) {
              redirect = '/';
            }
            
            // Decode URL if it's encoded
            try {
              redirect = decodeURIComponent(redirect);
            } catch (e) {
              redirect = '/';
            }
            
            // If current path is login, navigate away; otherwise do nothing
            if (location.pathname.includes('/login.html')) {
              window.location.href = redirect;
            }
          }
        })
        .catch(() => {
          // Token validation failed, remove invalid token
          localStorage.removeItem('authToken');
        });
      }
    </script>
  </body>
</html>
